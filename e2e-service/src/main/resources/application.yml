spring:
  application:
    name: e2e

  cloud:
    openfeign:
      client:
        config:
          default:
            readTimeout: 30000
            connectTimeout: 30000
          customer:
            url: http://localhost/api/customer
          market:
            url: http://localhost/api/market
          bet:
            url: http://localhost/api/bet
          oauth2:
            url: http://localhost/keycloak
          kafka:
            url: http://localhost:8081/api/clusters/local

  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    bet:
      url: jdbc:postgresql://${app.bet.postgres.host}:${app.bet.postgres.port}/${app.bet.postgres.database}
      username: ${app.bet.postgres.user}
      password: ${app.bet.postgres.password}
      driver-class-name: org.postgresql.Driver
      hikari:
        connection-timeout: 2000 #ms
        maximum-pool-size: 5

security:
  oauth2:
    client-id: moviebets-app
    grant-type: password
    username: admin
    password: admin

app:
  bet:
    postgres:
      host: localhost
      port: 5432
      database: bet
      user: postgres
      password: dbpass