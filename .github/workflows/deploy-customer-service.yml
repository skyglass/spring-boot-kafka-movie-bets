name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - customer-service/**

  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.sha }}
      CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_UN: ${{ secrets.REGISTRY_UN }}
      REGISTRY_PW: ${{ secrets.REGISTRY_PW  }}
      NAME: customer-service
      DIRECTORY: customer-service
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v3

      #
      # Cache Jib and Maven dependencies
      #
      - name: Cache Jib
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.cache/google-cloud-tools-java/jib
          key: ${{ runner.os }}-jib-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-jib-

      #
      # Builds the Docker image.
      #
      - name: Build
        run: ./scripts/cd/build-image.sh

      #
      # Publishes the Docker image to the container registry.
      #
      - name: Publish
        run: ./scripts/cd/push-image.sh

      #
      # Installs Kubectl and connects it to the cluster.
      #
      # https://github.com/marketplace/actions/kubernetes-cli-kubectl
      #
      - uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}
          kubectl-version: v1.32.2

      #
      # Expands the configuration template and deploys the microservice.
      #
      - name: Deploy
        run: ./scripts/cd/deploy.sh