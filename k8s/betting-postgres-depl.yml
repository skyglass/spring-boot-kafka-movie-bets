apiVersion: v1
kind: PersistentVolume
metadata:
  name: betting-postgres-pv
spec:
  capacity:
    storage: 10Gi  # Adjust storage size as needed
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual  # Use manual storage class for explicit PV binding
  hostPath:
    path: "/mnt/data/postgresql"  # This path is on the host node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: betting-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual  # Match the manual storage class with the PV

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: betting-postgres-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: betting-postgres
  template:
    metadata:
      labels:
        app: betting-postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: dbpass
            - name: PGTZ
              value: "Europe/Amsterdam"
            - name: BETTING_DB_USER
              value: "bettingdbuser"
            - name: BETTING_DB_PASSWORD
              value: "dbpass"
            - name: BETTING_DB_NAME
              value: "bettingdb"
            - name: CUSTOMER_DB_USER
              value: "customerdbuser"
            - name: CUSTOMER_DB_PASSWORD
              value: "dbpass"
            - name: CUSTOMER_DB_NAME
              value: "customerdb"
            - name: MARKET_DB_USER
              value: "marketdbuser"
            - name: MARKET_DB_PASSWORD
              value: "dbpass"
            - name: MARKET_DB_NAME
              value: "marketdb"
          image: $CONTAINER_REGISTRY/betting-postgres:$VERSION
          name: betting-postgres
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data  # Default data path for PostgreSQL
          resources: {}
      restartPolicy: Always
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: betting-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: betting-postgres
spec:
  selector:
    app: betting-postgres
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  type: LoadBalancer